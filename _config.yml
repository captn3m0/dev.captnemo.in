layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 5
  exclude:
    forks: true
    projects:
    - hackercouch/hackercouch
    - razorpay/ifsc
    - ideas

social_media:
  medium: "@captn3m0"
  stackoverflow: 368328
  telegram: captn3m0
  twitter: captn3m0
  instagram: captn3m0

topics:
  - name: Kubernetes
    web_url: https://kubernetes.io
    image_url: https://kubernetes.io/images/favicon.png